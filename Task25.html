<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Changed Examples</title>

    <script>
        )
        let s1 = "20";
        let n1 = 8;
        let res1 = s1 + n1;
        console.log("1:", res1, typeof res1);

        
        let m = 25;
        let n = "25";
        console.log("2. == :", m == n);
        console.log("2. === :", m === n);

        
        let temp = -5;
        if (temp > 0) console.log("3: Above Zero");
        else if (temp < 0) console.log("3: Below Zero");
        else console.log("3: Exactly Zero");

        
        let a = 5, b = 15, c = "40";
        let total = a + b + c;
        console.log("4:", total, typeof total);


        let flag = false;
        let res5 = Number(flag) + 10;
        console.log("5:", res5, typeof res5);

        
        let x = 12, y = 18;
        console.log("6:", x < y);

        let score = "32";
        console.log("7:", Number(score) >= 35);

        
        let isAdult = 22;
        let hasLicense = true;
        console.log("8:", isAdult >= 18 && hasLicense);

        
        let value;
        console.log("9 before:", value, typeof value);
        value = 50;
        console.log("9 after:", value, typeof value);

        
        let p = "9";
        let q = "3";
        console.log("10 Addition:", p + q, typeof (p + q));
        console.log("10 Subtraction:", p - q, typeof (p - q));
        console.log("10 Multiplication:", p * q, typeof (p * q));
    </script>
