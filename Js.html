    <!-- Task 2: Positive / Negative / Zero -->
    <script>
        let num = Number(prompt("Enter a number:"));

        if (num > 0) {
            alert("Positive Number");
        } else if (num < 0) {
            alert("Negative Number");
        } else {
            alert("Zero");
        }
    </script>

    <!-- Task 3: Attendance Eligibility -->
    <script>
        let totalClasses = Number(prompt("Enter total classes:"));
        let attendedClasses = Number(prompt("Enter attended classes:"));

        let attendance = (attendedClasses / totalClasses) * 100;

        if (attendance >= 75) {
            alert("Eligible for exam ‚úÖ");
        } else {
            alert("Not eligible for exam ‚ùå");
        }
    </script>

    <!-- Task 4: Largest of Three Numbers -->
    <script>
        let a = Number(prompt("Enter first number:"));
        let b = Number(prompt("Enter second number:"));
        let c = Number(prompt("Enter third number:"));

        let largest;

        if (a >= b && a >= c) {
            largest = a;
        } else if (b >= a && b >= c) {
            largest = b;
        } else {
            largest = c;
        }

        alert("Largest number is: " + largest);
    </script>

    <!-- Task 5: Smallest of Three Numbers -->
    <script>
        let x = Number(prompt("Enter first number:"));
        let y = Number(prompt("Enter second number:"));
        let z = Number(prompt("Enter third number:"));

        let smallest;

        if (x <= y && x <= z) {
            smallest = x;
        } else if (y <= x && y <= z) {
            smallest = y;
        } else {
            smallest = z;
        }

        alert("Smallest number is: " + smallest);
    </script>

    <!-- Task 6: Total Cost Calculation -->
    <script>
        let items = Number(prompt("Enter number of items:"));
        let price = Number(prompt("Enter price per item:"));

        let totalCost = items * price;
        alert("Total cost is ‚Çπ" + totalCost);
    </script>
